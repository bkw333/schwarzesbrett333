<div class="input-div">
    <mat-toolbar>Leave a comment
        <button mat-button color="accent" (click)="clickedPost(username.value, message.value)">Post it</button>
    </mat-toolbar>

    <form>
        <mat-form-field class="username-input">
            <input matInput #username placeholder="Username">
        </mat-form-field>
        <mat-form-field class="message-input">
            <input matInput #message placeholder="Message">
        </mat-form-field>
    </form>
  
    
</div>
