<div class="feed-toolbar">
  <mat-toolbar>FEED</mat-toolbar>
</div>
<div class="feed-div">
  <div *ngFor="let message of messages">
    <mat-card class="card">
      <mat-card-subtitle>{{message.username}}  <small>{{message.datum | date: 'dd.MM.yyyy - HH:mm:ss'}}</small></mat-card-subtitle>
      {{message.message}}
    </mat-card>
  </div>
</div>
